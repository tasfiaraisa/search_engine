<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekr</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo.png" alt="Search Engine Logo"/>
            <h1>Seek it, Find it</h1>
        </div>
    </header>

    <main>
        <section class="search-section">
            <form action="/" method="GET">
                <input type="text" name="keywords" id="search-box" placeholder="Enter your search query..." required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
